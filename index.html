<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

    <title>ucl</title>
</head>
<body>
<div class="row mt-4 g-4">
    <div class="col-8">
        <h1 class="mb-4">UCL CLUBS</h1>

        <ul class="list-group fs-5 me-5">
            {{ range .ucl }}
            <li class="list-group-item bg-primary text-white">CLUB NAME :{{ .Club_Name }}   PLAYERS :({{ .Players }})</li>
            {{ end }}
        </ul>
    </div>
    <div class="col-4">
        <h1 class="mb-4">ADD CLUB </h1>

        <Form hx-post="/add-club/">
            <div class="mb-2">
                <label for="ucl-Club_Name">CLUB NAME</label>
                <input type="text" name="Club_Name" id="Club_Name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="ucl-Players">Players</label>
                <input type="text" name="Players" id="Players" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </Form>
    </div>
</div>
</body>
</html>
